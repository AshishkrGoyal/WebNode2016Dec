<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>

<table border="1" cellpadding="10" cellspacing="10">
    <thead>
    <tr>
        <th>Col</th>
        <th>Col</th>
        <th>Col</th>
        <th>Col</th>
    </tr>
    </thead>
    <tr>
        <td>A</td>
        <td colspan="2">A</td>
        <td>A</td>
    </tr>
    <tr>
        <td>B</td>
        <td>B</td>
        <td>B</td>
        <td rowspan="2">B</td>
    </tr>
    <tr>
        <td>C</td>
        <td>C</td>
        <td>C</td>
        <td>C</td>
    </tr>
</table>

</body>
</html>
