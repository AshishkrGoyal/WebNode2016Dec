<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>

<form action="/submit">
    <input type="text">
    <br>
    <input type="password">
    <br>
    <input type="email" placeholder="EMAIL">

    <input type="submit">
    <input type="reset">

    <input type="time">
    <input type="color">
    <input type="date">

    <textarea maxlength="10" rows="10" cols="10"></textarea>

    <input type="file">

    <select id="selector" title="Select" multiple>
        <option>A</option>
        <option>B</option>
        <option>C</option>
    </select>
    <label for="selector">Option Selector</label>
    <br>

    <input name="subject" type="radio"> One
    <input name="subject" type="radio"> Two
    <input id="three" name="subject" type="radio"> <label for="three">Three</label>

    <input type="checkbox"> Checkbox


</form>

</body>
</html>
