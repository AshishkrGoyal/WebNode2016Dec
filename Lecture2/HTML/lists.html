<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
</head>
<body>

<ul type="circle">
    <li> This is an item</li>
    <li> This is an item</li>
    <li> This is an item</li>
    <li> This is an item</li>
</ul>

<ol>
    <li>One</li>
    <li>Two</li>
    <li>Three</li>
    <li>Four</li>
</ol>


<input tabindex="0">
<input tabindex="2">
<input tabindex="3">


<ol type="I">
    <li><a href="#" tabindex="0">One</a></li>
    <li><a href="#" tabindex="2">Two</a></li>
    <li><a href="#" tabindex="1">Three</a></li>
    <li><a href="#" tabindex="3">Four</a></li>
</ol>


<ol type="A" start="3">
    <li>One</li>
    <li>Two</li>
    <li>Three</li>
    <li>Four</li>
</ol>

<dl>
    <dt>Hello</dt>
    <dd>Meaning of hello</dd>

    <dt>World</dt>
    <dd>Meaning of world</dd>
</dl>

</body>
</html>
